<!DOCTYPE html>
<html>
<head>
	<title>form</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="assets/font-awesome/font-awesome/css/fontawesome-all.css">
</head>
<body>
	<section id="form-section">
	<h2>contact us</h2>
	<div class="underline"></div>
		<div class="form-container">
	<i class="far fa-envelope-open icon"></i>
			<form>
				<div class="inputs">
					<input type="text" name="first-name" placeholder="First Name'' ">
				</div>
				<div class="inputs">
					<input type="text" name="last-name" placeholder="Last Name'' ">
				</div>
				<div class="inputs">
					<input type="email" name="email" placeholder="Email'' ">
				</div>
				<div class="inputs">
					<input type="text" name="subject" placeholder="Subject'' ">
				</div>
				<textarea name="message" rows="10" class="message" > " Message "</textarea>
				<div>
					<!-- <input type="submit" class="submit"> -->
					<button class="submit">SUBMIT HERE!</button>
				</div>
			</form>
		</div>
		
	</section>

</body>
</html>
